<h2>Word Cloud</h2>
<table>
	<tr>
		<td style="width: 600px">
			<input class="span7" name="wc_file_path" id="wc_file_path" type="text" style="width: 600px" placeholder="/path/somefile.wc" />
		</td>
		<td>
			<button class="btn" id="wc_pull_btn" onmousedown="CometControlsPullWCFromHCPBTN()">Load</button>
		</td>
		<td>
			<button class="btn" id="revert_word_cloud_btn" onmousedown="CometControlsWordCloudUpBTN()">Up</button> <br />
		</td>
	</tr>
	<tr>
		<td colspan=3 style="width: 650px; height:550px;" align=center>			
			<div id="myCanvasContainer"><canvas width="650" height="550" id="myCanvas"></canvas></div>
			<div id="tags"></div>
		</td>
	</tr>
</table>
