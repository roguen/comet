<h2>Metadata Editor</h2>
<table style="width: 650px; height:687px;">
	<tr height="3%">
		<td >
			<input class="span7" name="xml_file_path" id="xml_file_path" type="text" style="width: 600px" placeholder="/root/myfile.jpg" />
			<!-- input class="span7" name="xml_annotation" id="xml_annotation" type="text" style="width: 650px" placeholder="default" value="default" / -->
		</td>
		<td>
			<button class="btn" id="HCPpull" onmousedown="CometControlsLoadAnnotationsFromHCPBTN()">Load</button>
		</td>
		<td>
			<button class="btn" id="HCPpush" onmousedown="CometControlsSaveAnnotationsToHCPBTN()">Save</button>
		</td>
	</tr>
	<tr id="editor_back_field" style="background-color: rgb(255,255,255)">
		<td colspan=3 valign=top  width="640" align=center>
			<input type=hidden id="xml_tag" value="-1" />
			<div id="editor_body">Click the edit icon to edit metadata.</div>
		</td>
	</tr>
</table>
