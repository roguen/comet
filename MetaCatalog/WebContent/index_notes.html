<h2>Notes</h2>
<div id="notes" style="width: 750px; height: 550px;">

<table>
	<tr>
		<td colspan=3>File Path: <input id="note_object_path" placeholder="/path/to/file" type=text size=20 style="width: 600px;" readonly /></td>
	</tr>
	
	<tr>
	<td colspan=3>
		<textarea id="editable_note" name="editable_note" rows="32" cols="88" style="width:700px; height:500px"></textarea>
	</td>
	</tr>

	<tr>
		<td><button type="button" onclick="CometControlsLoadFile_inNotesEditor()">Reload</button></td>
		<td colspan=2><button type="button" onclick="CometControlsSaveFile_inNotesEditor()">Save</button></td>
	</tr>
</table>
</div>
